{{- $notebookPath := .Get "notebookPath" -}}
{{- $absPath := printf "notebooks/%s" $notebookPath -}}
{{- with .Site.GetPage "static" $absPath -}}
  <iframe src="https://nbviewer.jupyter.org/url/{{ .Permalink }}" width="100%" height="600px" frameborder="0"></iframe>
{{- else -}}
  <p style="color: red;">Jupyter Notebook not found: {{ $absPath }}</p>
{{- end -}}
